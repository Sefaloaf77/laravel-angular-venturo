<div class="box">
    <div *ngFor="let item of items">{{ item.name }}</div>
</div>
<div class="box">
    <ul>
        <li *ngFor="let item of items; let i = index">
            {{ i + 1 }} - {{ item.name }}
        </li>
    </ul>
</div>

<label for="ngModel">Test NgModel:</label>
<input type="text" [(ngModel)]="name" />
<br>
<p>Muncul disini: {{name}}</p>
